{% extends "base.html" %}

{% block content %}

    <form action="" method="post" align="center">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
        {% if PLOTADD %}
            <!-- <img src={{ PLOTADD }} > -->
            <div class="row">
                <div class="col-md-6 col-md-offset-2">
                    <iframe align="center" src= {{ PLOTADD|safe }} width="1000" height="1000" frameborder="0.5"></iframe>
                </div>
            </div>
        {% endif %}

{% endblock %}
