{% extends "base.html" %}

{% block content %}

  <form action="" method="post" align="center" class="form-inline">
    {% csrf_token %}
      <div class="input-group">
        <span class="input-group-addon">Username:</span>
        <input type="text" name="username" value="" id="username" placeholder="Username" class="form-control">
        <span class="input-group-addon">Password:</span>
        <input type="password" name="password" value="" id="password" placeholder="Password" class="form-control">
      </div>

    <input type="submit" value="login" />
    <input type="hidden" name="next" value="/dashmain/" />

  </form>

  {% if form.errors %}
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="alert alert-danger" role="alert" align="center">Sorry, that's not a valid username or password</div>
        </div>
      </div>
  {% endif %}

{% endblock %}
